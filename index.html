<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Don Diego Multilingual Coach</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<main class="wrap">
  <h1>Don Diego – Multilingual Coach Sandbox</h1>
  <p class="sub">Practice descriptions in Spanish, French, German, or Gaeilge</p>

  <label>
    Language
    <select id="lang">
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="ga">Gaeilge</option>
    </select>
  </label>

  <label>
    Prompt
    <textarea id="prompt" rows="2">Describe your best friend</textarea>
  </label>

  <label>
    Learner answer
    <textarea id="answer" rows="3" placeholder="Type your answer…"></textarea>
  </label>

  <button id="runBtn">Ask coach</button>

  <section id="out" class="card hidden"></section>
</main>

<script src="./script.js"></script>
</body>
</html>
